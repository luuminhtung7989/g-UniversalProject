<div class="modal fade " id="__ModalObjectSetting" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog full-screen-inner modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header modal-header-warning">
                <h5 class="modal-title" id="exampleModalLabel">Object Setting</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body " id="ObjectBodyHtml_div">
                <form>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="mb-3">
                                <div class="form-group">
                                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                                    <label class="col-form-label">Field Info</label>
                                </div>
                                <label for="recipient-name" class="col-form-label">Form Setting:</label>
                                <input type="text" class="form-control" id="recipient-name">
                                <label for="recipient-name33" class="col-form-label">Language Setting:</label>
                                <input type="text" class="form-control" id="recipient-name33">
                            </div>


                        </li>

                    </ul>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" id="CreateObject">Create Object</button>

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                <button type="button" class="btn btn-primary" id="SaveObject">Save Object</button>
            </div>
        </div>
    </div>
</div>

<script>
    $("#SaveObject").click(function () {

        __SettingObjectModal.saveToObject();
        $('#__ModalObjectSetting').modal('hide');

        $("#divGrid2").html('');
        $("#gc_MainForm2").html('');
        _gbApp.run($("#divGrid2"), $("#gc_MainForm2")).then(function () {
            //_gbCaches.saveToLocal();
        }
        );
    });

    $("#CreateObject").click(function () {

        __SettingObjectModal.createObject();
        $('#__ModalObjectSetting').modal('hide');
    });

    $("#openDialog").click(function () {
        $('#ObjectBodyHtml_div').html('');
        __SettingObjectModal.set(_gbApp._curMainOjectName).show($('#ObjectBodyHtml_div'), "Dev");
        $('#__ModalObjectSetting').modal('show');
        $(".modal-footer").show();
    });

</script>
